<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <style>
    html {
      /* 750PX的设计稿中 1REM=100PX */
      font-size: 100px;
    }
    html,body{
      margin:0;
      padding:0;
      height:100%;
      background: #F4F4F4;
    }
    #app{
      margin:0 auto;
      max-width: 750px;
      min-height: 100%;
      background: #fff;
    }
  </style>
  <script>
    ~function(){
      function computed(){
        let HTML = document.documentElement,
          winW = HTML.clientWidth,
          desW = 750;
        if(winW >= desW) {
          HTML.style.fontSize = '100px';
          return
        }
        HTML.style.fontSize = winW / desW * 100 + 'px';
      }
      computed();
      window.addEventListener('resize', computed)
    }()
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
